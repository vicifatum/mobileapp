<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход SMS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery code-enter">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ВХОД
                    </h2>
                    <div class="recovery__content sms-enter">
                        <img class="recovery__logo" src="../assets/img/logo.svg" alt="logo" width="241px" height="46px">
                        <p class="recovery-password__description">
                            <img src="../assets/img/sms.svg" alt="sms">
                            На номер +7(*50)***-*5-63 было отправлено
смс сообщение с кодом подтверждения
                        </p>
                        <p class="recovery-password__description right">
                            <img src="../assets/img/timer.svg" alt="timer">
                            Повторить отправку<br>00:28
                        </p>
                        <div class="sms-numbers">
                            <p class="sms-numbers__open-number">5</p>
                            <p class="sms-numbers__open-number">2</p>
                            <div class="sms-numbers__closed-number"></div>
                            <div class="sms-numbers__closed-number"></div>
                        </div>
                        <div class="mobile-buttons sms">
                                <div class="mobile-buttons__column">
                                    <div class="mobile-button">
                                        1
                                    </div>
                                    <div class="mobile-button">
                                        4
                                    </div>
                                    <div class="mobile-button">
                                        7
                                    </div>
                                </div>
                                <div class="mobile-buttons__column">
                                    <div class="mobile-button">
                                        2
                                    </div>
                                    <div class="mobile-button">
                                        5
                                    </div>
                                    <div class="mobile-button">
                                        8
                                    </div>
                                    <div class="mobile-button">
                                        0
                                    </div>
                                </div>
                                <div class="mobile-buttons__column">
                                    <div class="mobile-button">
                                        3
                                    </div>
                                    <div class="mobile-button">
                                        6
                                    </div>
                                    <div class="mobile-button">
                                        9
                                    </div>
                                        <img src="../assets/img/remove.svg" alt="remove">
                                </div>
                        </div>
                        <div class="recovery__buttons sms-enter">
                            <button class="btn-primary">далее<img src="../assets/img/arrow.svg" alt="arrow"></button>
                        </div>
                    </div>
                        <ul class="code-enter__links">
                            <li><a href="#">Войти с помощью кода / отпечатка</a></li>
                            <li><a href="#">Войти с помощью пароля</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
