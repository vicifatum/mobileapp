<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход по коду</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery code-enter">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ВХОД
                    </h2>
                    <div class="recovery__content code-enter">
                        <img class="recovery__logo" src="../assets/img/logo.svg" alt="logo" width="241px" height="46px">
                        <p class="recovery-password__description code">
                            <img src="../assets/img/shield.svg" alt="shield">
                            Введите код доступа
                        </p>
                        <div class="code-numbers">
                            <p class="code-numbers__open-number">9</p>
                            <p class="code-numbers__open-number">5</p>
                            <div class="code-numbers__closed-number"></div>
                            <div class="code-numbers__closed-number"></div>
                        </div>
                        <div class="mobile-buttons code">
                                <div class="mobile-buttons__column">
                                    <div class="mobile-button">
                                        1
                                    </div>
                                    <div class="mobile-button">
                                        4
                                    </div>
                                    <div class="mobile-button">
                                        7
                                    </div>
                                    <img class="mobile-button__imprint" src="../assets/img/imprint.svg" alt="imprint">
                                </div>
                                <div class="mobile-buttons__column">
                                    <div class="mobile-button">
                                        2
                                    </div>
                                    <div class="mobile-button">
                                        5
                                    </div>
                                    <div class="mobile-button">
                                        8
                                    </div>
                                    <div class="mobile-button">
                                        0
                                    </div>
                                </div>
                                <div class="mobile-buttons__column">
                                    <div class="mobile-button">
                                        3
                                    </div>
                                    <div class="mobile-button">
                                        6
                                    </div>
                                    <div class="mobile-button">
                                        9
                                    </div>
                                        <img src="../assets/img/remove.svg" alt="remove">
                                </div>
                        </div>
                        <div class="recovery__buttons code-enter">
                            <button class="btn-primary">далее<img src="../assets/img/arrow.svg" alt="arrow"></button>
                        </div>
                    </div>
                        <ul class="code-enter__links">
                            <li><a href="#">Войти с помощью SMS</a></li>
                            <li><a href="#">Войти с помощью пароля</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
