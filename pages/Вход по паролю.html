<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход по паролю</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery code-enter">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ВХОД
                    </h2>
                    <div class="recovery__content password-enter">
                        <img class="recovery__logo" src="../assets/img/logo.svg" alt="logo" width="241px" height="46px">
                        <p class="recovery-password__description password-enter">
                            <img src="../assets/img/lock.svg" alt="lock">
                            Войдите в аккаунт с помощью<br>
номера телефона и пароля
                        </p>
                        <div class="input newpassword">
                                <p class="input__title">Телефон</p>
                                <input type="text" placeholder="+7 (999) 999-99-99">
                        </div>
                        <div class="input password-enter">
                                <p class="input__title">Пароль</p>
                                <input type="password" placeholder="************">
                        </div>
                        <div class="recovery__buttons sms-enter">
                            <button class="btn-primary">далее<img src="../assets/img/arrow.svg" alt="arrow"></button>
                        </div>
                    </div>
                        <ul class="code-enter__links">
                            <li><a href="#">Войти с помощью кода / отпечатка</a></li>
                            <li><a href="#">Войти с помощью SMS</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
