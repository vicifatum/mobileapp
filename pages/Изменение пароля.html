<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ИЗМЕНЕНИЕ ПАРОЛЯ
                    </h2>
                    <div class="recovery__content">
                        <img class="recovery__logo" src="../assets/img/logo.svg" alt="logo" width="241px" height="46px">
                        <div class="input newpassword">
                                <p class="input__title">Текущий пароль</p>
                                <input type="password" placeholder="123456">
                        </div>
                        <div class="input newpassword">
                                <p class="input__title">Новый пароль</p>
                                <input type="password" placeholder="123456">
                        </div>
                        <div class="error">
                            <img src="../assets/img/error-icon.svg" alt="error">
                            <p>слишком простой</p>
                        </div>
                        <div class="input newpassword">
                                <p class="input__title">Подтвердить пароль</p>
                                <input type="password" placeholder="123456">
                        </div>
                        <div class="error">
                            <img src="../assets/img/cross.svg" alt="cross">
                            <p>Пароли не совпадают</p>
                        </div>
                        <div class="recovery__buttons">
                            <a href="#" class="btn-back"><img src="../assets/img/arrow-back.svg" alt="arrow" width="7px" height="11px">вернуться</a>
                            <button class="btn-primary newpassword">изменить<img src="../assets/img/arrow.svg" alt="arrow"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
