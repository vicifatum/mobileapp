<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Как это работает</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery how-it-work">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        КАК ЭТО<br>РАБОТАЕТ
                    </h2>
                    <div class="recovery__content how-it-work">
                        <div class="how-it-work__items">
                            <div class="how-it-work__item">
                                <div class="how-it-work__item-image"><img src="../assets/img/qr-phone.svg" alt="phone"></div>
                                <p>Сделай заказ<br>
                                    и отсканируй QR код</p>
                            </div>
                            <div class="how-it-work__item">
                                <div class="how-it-work__item-image"><img src="../assets/img/bank-card.svg" alt="phone"></div>
                                <p>Оплати счёт<br>
                                    с баланса или карты</p>
                            </div>
                            <div class="how-it-work__item">
                                <div class="how-it-work__item-image"><img src="../assets/img/gift.svg" alt="phone"></div>
                                <p>Выиграй у партнёра<br>
                                    крутой подарок</p>
                            </div>
                        </div>
                        <div class="recovery__buttons how-it-work">
                            <a href="#" class="btn-back"><img src="../assets/img/arrow-back-second.svg" alt="arrow">вернуться</a>
                        </div>
                    </div>
                    <div class="feedback__buttons">
                        <div class="feedback__buttons-inner">
                            <a href="#"><img src="../assets/img/prize.svg" alt="prize"></a>
                            <a href="#"><img src="../assets/img/scan-button.svg" alt="scan-button"></a>
                            <a href="#"><img src="../assets/img/user.svg" alt="user"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
