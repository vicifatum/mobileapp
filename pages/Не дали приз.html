<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Не дали приз</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="feedback">
                <h2 class="second-title">
                    <div class="st__marker"></div>
                    Оставить отзыв
                </h2>
                <div class="feedback__content">
                    <div class="feedback__company">
                        <div class="feedback__company-icon">
                            <img src="../assets/img/kfc.png" alt="kfc">
                        </div>
                        <div class="feedback__company-info">
                            <div class="feedback__company-info-inner">
                                <h2 class="second-title">KFC</h2>
                                <p>Текущий рейтинг</p>
                                <div class="feedback__company-raiting">
                                    <img src="../assets/img/active-star.svg" alt="star" width="15px" height="20px">
                                    <img src="../assets/img/active-star.svg" alt="star" width="15px" height="20px">
                                    <img src="../assets/img/active-star.svg" alt="star" width="15px" height="20px">
                                    <img src="../assets/img/no-active-star.svg" alt="star" width="15px" height="20px">
                                    <img src="../assets/img/no-active-star.svg" alt="star" width="15px" height="20px">
                                </div>
                                <p>на основе 443 отзывов</p>
                            </div>
                            <div class="feedback__company-fullraiting">
                                3.2
                            </div>
                        </div>
                    </div>
                    <div class="feedback__comment">
                        <p class="feedback__description">Напишите пожалуйста, по какой причине вы не получили
                            приз от партнера. и мы постараемся максимально быстро
                            решить ваш впрос</p>
                        <textarea placeholder="Напишите комментарий" class="feedback__comment-textarea"></textarea>
                        <button class="btn-primary">продолжить<img src="../assets/img/arrow.svg" alt="arrow"></button>
                    </div>
                    <div class="feedback__contact">
                        <p class="feedback__description">или свяжитесь с нами любым удобным способом
                            87086144660</p>
                        <div class="feedback__social">
                            <div class="feedback__social-inner">
                                <div class="feedback__item" style="background-color: #6ED2FA;">
                                    <img src="../assets/img/tg.svg" alt="telegram">
                                </div>
                                <div class="feedback__item" style="background-color: #58EE7F;">
                                    <img src="../assets/img/call.svg" alt="call">
                                </div>
                                <div class="feedback__item" style="background-color: #23EF57;">
                                    <img src="../assets/img/whatsapp.svg" alt="whatsapp">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="feedback__buttons">
                    <div class="feedback__buttons-inner">
                        <a href="#"><img src="../assets/img/prize.svg" alt="prize"></a>
                        <a href="#"><img src="../assets/img/scan-button.svg" alt="scan-button"></a>
                        <a href="#"><img src="../assets/img/user.svg" alt="user"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
