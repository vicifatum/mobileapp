<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата без баланса</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery pay-sum">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ОПЛАТА
                    </h2>
                    <div class="recovery__content pay-sum">
                        <div class="pay-sum">
                            <p class="pay-sum__title">Сумма оплаты</p>
                            <p class="pay-sum__balance">0 ₸ </p>
                        </div>
                        <div class="pay-methods">
                            <div class="pay-method">
                                <p class="pay-methods__title">Метод оплаты</p>
                                <div class="pay-methods__card">
                                    <div class="pay-method__card-main">
                                        <img src="../assets/img/mastercard.svg" alt="card">
                                        <p class="pay-methods__card-number">•••• 2458</p>
                                    </div>
                                    <p class="pay-methods__minus">-12250</p>
                                    <img src="../assets/img/dropdown.svg" alt="arrow">
                                </div>
                            </div>
                            <div class="pay-method">
                                <p class="pay-methods__title">Потратить баланс</p>
                                <div class="pay-methods__card">
                                    <div class="pay-method__card-main">
                                        <img src="../assets/img/purse.svg" alt="card">
                                        <p class="pay-methods__card-number">250₸</p>
                                    </div>
                                    <div class="switcher">
                                        <div class="switcher__circle"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="pay-method">
                                <p class="pay-methods__title">Применить скидку</p>
                                <div class="pay-methods__card">
                                    <div class="pay-method__card-main">
                                        <img src="../assets/img/sale.svg" alt="card">
                                        <p class="pay-methods__card-number">-50%</p>
                                    </div>
                                    <p class="pay-methods__minus">-6125</p>
                                    <div class="switcher on">
                                        <div class="switcher__circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mobile-buttons pay-sum">
                            <div class="mobile-buttons__column">
                                <div class="mobile-button">
                                    1
                                </div>
                                <div class="mobile-button">
                                    4
                                </div>
                                <div class="mobile-button">
                                    7
                                </div>
                            </div>
                            <div class="mobile-buttons__column">
                                <div class="mobile-button">
                                    2
                                </div>
                                <div class="mobile-button">
                                    5
                                </div>
                                <div class="mobile-button">
                                    8
                                </div>
                                <div class="mobile-button">
                                    0
                                </div>
                            </div>
                            <div class="mobile-buttons__column">
                                <div class="mobile-button">
                                    3
                                </div>
                                <div class="mobile-button">
                                    6
                                </div>
                                <div class="mobile-button">
                                    9
                                </div>
                                    <img src="../assets/img/remove.svg" alt="remove">
                            </div>
                        </div>
                        <div class="flex-box">
                            <div class="gift">
                                <div class="gift__title">Выиграйте один из призов</div>
                                <div class="gift__inner">
                                    <p class="gift__inner-title">
                                        Пицца<br>до 50000₸
                                    </p>
                                    <img src="../assets/img/gift-box.svg" alt="gift" width="31px" height="36px">
                                </div>
                                <div class="gift__slider">
                                    <div class="gift__slider-point choosen"></div>
                                    <div class="gift__slider-point"></div>
                                    <div class="gift__slider-point"></div>
                                    <div class="gift__slider-point"></div>
                                    <div class="gift__slider-point"></div>
                                </div>
                            </div>
                            <div class="pay-sum__buttons">
                                <button class="btn-primary">оплатить<img src="../assets/img/arrow.svg" alt="arrow"></button>
                                <a href="#" class="btn-back"><img src="../assets/img/arrow-back.svg" alt="arrow" width="7px" height="11px">вернуться</a>
                            </div>
                        </div>
                    </div>
                    <div class="feedback__buttons">
                        <div class="feedback__buttons-inner">
                            <a href="#"><img src="../assets/img/prize.svg" alt="prize"></a>
                            <a href="#"><img src="../assets/img/scan-button.svg" alt="scan-button"></a>
                            <a href="#"><img src="../assets/img/user.svg" alt="user"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
