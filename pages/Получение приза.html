<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение приза</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery pay-sum">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ПОЗДРАВЛЯЕМ!
                    </h2>
                    <div class="recovery__content pay-sum">
                        <div class="pay-sum win-gift">
                            <img src="../assets/img/success.svg" alt="success">
                            <p class="pay-sum__title">Сумма оплаты</p>
                            <p class="pay-sum__balance win-gift">2500 ₸ </p>
                        </div>
                        <div class="gift win-gift">
                            <div class="gift__title">Вы выиграли приз</div>
                            <div class="gift__inner">
                                <p class="gift__inner-title">
                                    Пицца<br>до 50000₸
                                </p>
                                <img src="../assets/img/gift-box.svg" alt="gift" width="53px" height="61px">
                            </div>
                            <div class="gift__slider">
                                <p>Покажите чек партнёру</p>
                            </div>
                        </div>
                        <div class="get-gift-question">
                            <p class="get-gift-question__title">Вы получили приз?</p>
                            <div class="center">
                                <div class="flex-box">
                                    <button class="btn-green">да</button>
                                    <button class="btn-green off">нет</button>
                                </div>
                            </div>
                            <div class="center"><button class="btn-green off">оставить оценку и отзыв</button></div>
                        </div>
                    </div>
                    <div class="feedback__buttons">
                        <div class="feedback__buttons-inner">
                            <a href="#"><img src="../assets/img/prize.svg" alt="prize"></a>
                            <a href="#"><img src="../assets/img/scan-button.svg" alt="scan-button"></a>
                            <a href="#"><img src="../assets/img/user.svg" alt="user"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
