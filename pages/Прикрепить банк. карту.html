<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прикрепить банк. карту</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery how-it-work">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        ПРИКРЕПИТЬ<br>
                        БАНКОВСКУЮ КАРТУ
                    </h2>
                    <div class="recovery__content how-it-work">
                        <div class="bank-card" style="position: relative;">
                            <div class="bank-card__face">
                                <div class="flex" style="width: 100%; height: 100%; flex-direction:column; justify-content: flex-end;">
                                    <input class="bank-card__input" type="text" placeholder="1234      1234      1234      1234">
                                    <div class="flex" style="margin-top: 16px; align-items: flex-start; justify-content: space-between;">    
                                        <div class="group">
                                            <input class="bank-card__input small" type="text" placeholder="Alex Smith" style="max-width: 114px; padding: 3px 20px;">
                                            <input class="bank-card__input small" type="text" placeholder="02/12" style="max-width: 67px; padding: 3px 14px; margin-left: 10px;">
                                        </div>
                                        <img src="../assets/img/mastercard.png" alt="card">
                                    </div>
                                </div>
                            </div>
                            <div class="bank-card__back">
                                <div class="flex" style="width: 100%; height: 100%; flex-direction:column; justify-content: flex-end;">
                                    <div class="flex" style="margin-top: 16px; align-items: flex-end; justify-content: space-between;">    
                                        <div class="group" style="display: flex; align-items: center;">
                                            <p>CVS<br>
                                                код</p>
                                            <input class="bank-card__input small" type="text" placeholder="678" style="max-width: 72px; padding: 3px 20px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="recovery__buttons" style="max-width: 285px; margin-top: 45px">
                            <a href="#" class="btn-back"><img src="../assets/img/arrow-back.svg" alt="arrow" width="7px" height="11px">вернуться</a>
                            <button class="btn-primary" style="padding: 9px 38px;">прикрепить</button>
                        </div>
                    </div>
                    <div class="feedback__buttons">
                        <div class="feedback__buttons-inner">
                            <a href="#"><img src="../assets/img/prize.svg" alt="prize"></a>
                            <a href="#"><img src="../assets/img/scan-button-off.svg" alt="scan-button" style="margin-left: 18px;"></a>
                            <a href="#"><img src="../assets/img/user-active.svg" alt="user"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
