<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация этап 1</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="recovery">
                    <h2 class="second-title">
                        <div class="st__marker"></div>
                        РЕГИСТРАЦИЯ
                    </h2>
                    <div class="recovery__content registration">
                        <img class="recovery__logo" src="../assets/img/logo.svg" alt="logo" width="241px" height="46px">
                        <p class="recovery__description">Зарегистрируйтесь, используя номер телефона</p>
                        <div class="recovery__inputs registration">
                            <div class="input registration">
                                    <p class="input__title">Номер телефона</p>
                                    <input type="text" placeholder="Введите номер телефона…">
                            </div>
                            <div class="input registration2">
                                    <p class="input__title">Промокод</p>
                                    <input type="text" placeholder="Введите промокод (необязательно)">
                            </div>
                            <div class="checkmark"><img src="../assets/img/checkmark.svg" alt="checkmark"><p>Стать партнером</p></div>
                        </div>
                        <div class="mobile-buttons registration">
                            <div class="mobile-buttons__column">
                                <div class="mobile-button">
                                    1
                                </div>
                                <div class="mobile-button">
                                    4
                                </div>
                                <div class="mobile-button">
                                    7
                                </div>
                            </div>
                            <div class="mobile-buttons__column">
                                <div class="mobile-button">
                                    2
                                </div>
                                <div class="mobile-button">
                                    5
                                </div>
                                <div class="mobile-button">
                                    8
                                </div>
                                <div class="mobile-button">
                                    0
                                </div>
                            </div>
                            <div class="mobile-buttons__column">
                                <div class="mobile-button">
                                    3
                                </div>
                                <div class="mobile-button">
                                    6
                                </div>
                                <div class="mobile-button">
                                    9
                                </div>
                                    <img src="../assets/img/remove.svg" alt="remove">
                            </div>
                    </div>
                        <div class="recovery__buttons">
                            <a href="#" class="btn-back"><img src="../assets/img/arrow-back.svg" alt="arrow" width="7px" height="11px">вернуться</a>
                            <button class="btn-primary">войти<img src="../assets/img/arrow.svg" alt="arrow"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
