<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование QR кода</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="qr-scanner__content">
            <div class="qr-scanner__place">
                <div class="container no100vh">
                    <div class="qr-scanner__place-inner">
                        <h2 class="second-title">
                            Наведите камеру на QR код
                        </h2>
                        <div class="qr-scanner">
                            <img src="../assets/img/light.svg" alt="light">
                        </div>
                        <a href="#" class="qr-scanner__how-it-work">
                            <img src="../assets/img/warning.svg" alt="warning">
                            КАК ЭТО РАБОТАЕТ?
                        </a>
                    </div>
                </div>
                <div class="container no100vh">
                    <div class="qr-scanner__search">
                        <div class="qr-scanner__search-city">
                            <img src="../assets/img/place.svg" alt="place">
                            <p>Алматы</p>
                        </div>
                        <input type="text" class="qr-scanner__search-line" placeholder="Искать акцию или компанию..">
                        <button class="search"><img src="../assets/img/search.svg" alt="search"></a></button>
                    </div>
                </div>
                <div class="container no100vh">
                    <div class="qr-scanner__categories">
                        <div class="qr-scanner__item">
                            <img src="../assets/img/all-categories.png" alt="item">
                            <p>все категории</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/food.png" alt="item">
                            <p>еда</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/entertainment.png" alt="item">
                            <p>развлечения</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/beauty.png" alt="item">
                            <p>красота</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/products.png" alt="item">
                            <p>товары</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/sport.png" alt="item">
                            <p>спорт</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/health.png" alt="item">
                            <p>здоровье</p>
                        </div>
                        <div class="qr-scanner__item">
                            <img src="../assets/img/service.png" alt="item">
                            <p>услуги</p>
                        </div>
                    </div>
                </div>
                <div class="container no100vh">
                    <div class="feedback__buttons">
                        <div class="feedback__buttons-inner">
                            <a href="#"><img src="../assets/img/prize.svg" alt="prize"></a>
                            <a href="#"><img src="../assets/img/scan-button.svg" alt="scan-button"></a>
                            <a href="#"><img src="../assets/img/user.svg" alt="user"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
