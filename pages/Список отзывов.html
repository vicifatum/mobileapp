<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список отзывов</title>
    <link rel="stylesheet" href="../assets/css/style.css">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="feedback-order">
                <a href="#" class="second-title">
                    <img src="../assets/img/arrow-back.svg" alt="arrow-back">
                    Назад
                </a>
                <div class="feedback__content">
                    <div class="feedback__company">
                        <div class="feedback__company-icon">
                            <img src="../assets/img/kfc.png" alt="kfc">
                        </div>
                        <div class="feedback__company-info">
                            <div class="feedback__company-info-inner">
                                <h2 class="second-title">KFC</h2>
                                <p>Текущий рейтинг</p>
                                <div class="feedback__company-raiting">

                                    <img src="../assets/img/active-star.svg" alt="star" width="15px" height="20px">

                                </div>
                                <p>на основе 443 отзывов</p>
                            </div>
                            <div class="feedback__company-fullraiting">
                                3.2
                            </div>
                        </div>
                    </div>
                    <div class="feedback-order__items">
                        <h2 class="feedback-order__title">Список отзывов (443)</h2>
                        <div class="feedback-order__item">
                            <div class="feedback-order__item-inner">
                                <div class="feedback-order__user">
                                    <img src="../assets/img/feedback-avatar.png" alt="avatar">

                                </div>
                                <div class="feedback-order__user-feedback">

                                    <p class="feedback-order__user-text">
                                        У них тараканы в шефбургерах.<br>Не советую
                                    </p>
                                    <div class="feedback-order__feedback-date">
                                        <img src="../assets/img/calendar.svg" alt="calendar">
                                        <p>25.05.2018 в 15:23</p>
                                    </div>
                                </div>
                            </div>
                        </div>

        </div>
